# This workflow will do a clean install of node dependencies, build the source code, run tests across different versions of node and deploy
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build and test the backend

on:
  pull_request:
  push:
    branches:
      - 'master'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run build --if-present
      - name: Test server
        run: npm test
        continue-on-error: true
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
          LOG_LEVEL: debug
      - name: Cat server test logs
        run: cat logs/test/app.log

  coverage:
    needs: [ test ]
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-python@v2
        with:
          node-version: 14.x
      - run: npm ci
      - name: Test coverage
        run: |
          nyc --reporter=lcov mocha && codecov
      - name: Upload to codecov
        run: |
          bash <(curl -s https://codecov.io/bash)
